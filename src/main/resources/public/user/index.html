<!DOCTYPE html>
<html>
	<head>		
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">

  <script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>



  
</head>
	<body >

	<div class="container-fluid">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">

					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">Link</a>
							</li>
							<li>
								<a href="/logout">注销</a>
							</li>
							<!--<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li>
										<a href="#">Action</a>
									</li>
									<li>
										<a href="#">Another action</a>
									</li>
									<li>
										<a href="#">Something else here</a>
									</li>
									<li class="divider">
									</li>
									<li>
										<a href="#">Separated link</a>

									<li class="divider">
									</li>
									<li>
										<a href="#">One more separated link</a>
									</li>
								</ul>
							</li>-->
						</ul>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" />
							</div> <button type="submit" class="btn btn-default">搜索</button>
						</form>
						<p class="navbar-text navbar-right"  ng-if="loginStatus" >欢迎！{{username}}</p>

						<ul class="nav navbar-nav navbar-right">
							<li ng-if="loginStatus">
							 <a href="#">新消息<span class="badge">42</span></a>
						   </li>
							<li ng-if="!loginStatus">
								<a href="../login.html">登录</a>
							</li>

						</ul>
					</div>

				</nav>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-2 column">
				<ul>
					<li>
						<a href="pri/self.html" data-toggle="modal" >个人资料</a>
					</li>

				</ul>
			</div>
			<div class="col-md-10 column">
				<table class="table">
					<thead>
					<tr>
						<th>
							视频名字
						</th>
						<th>
						     视频大小
						</th>
						<th>
							路径
						</th>
						<th>
							上传时间
						</th>
						<th>
							状态
						</th>

					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="x in fileList">
						<td>
							{{x.filename}}
						</td>
						<td>
							{{x.fileSize}}
						</td>
						<td>
							{{x.filePath}}
						</td>
						<td>
							{{x.createTime}}
						</td>
						<td>
							{{x.status}}
						</td>
					</tr>
					</tbody>
				</table>

				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>



		<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->






		<div class="row clearfix  navbar-fixed-bottom">
			<div class="col-md-12 column">
				<p class="text-center">
					@pps版权所有
				</p>
			</div>
		</div>
	</div>
	</body>
</html>
